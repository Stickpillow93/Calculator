<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A javascript based calculator</title>
  </head>
  <body>
    <div id="container">
      <input type="text" id="input" placeholder="number"></input>
      <button id="number1" onclick="number1()">1</button>
      <button id="number2" onclick="number2()">2</button>
      <button id="number3" onclick="number3()">3</button>
      <button id="additon" onclick="addition()">+</button>
      <button id="number4" onclick="number4()">4</button>
      <button id="number5" onclick="number5()">5</button>
      <button id="number6" onclick="number6()">6</button>
      <button id="subtraction" onclick="subtract()">-</button>
      <button id="number7" onclick="number7()">7</button>
      <button id="number8" onclick="number8()">8</button>
      <button id="number9" onclick="number9()">9</button>
      <button id="multiply" onclick="multiply()">*</button>
      <button id="delete" onclick="del()">DEL</button>
      <button id="number0" onclick="number0()">0</button>
      <button id="reload" onclick="refreshPage()">AC</button>
      <button id="divide" onclick="divide()">/</button>
      <button id="submit" onclick="submit()">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
